fragment Certification on Certification {
  id
  name
  picture {
    url
  }
}

query getCertifications($first: Int!, $skip: Int!, $stage: Stage!) {
  certifications(
    orderBy: priority_DESC
    first: $first
    skip: $skip
    stage: $stage
  ) {
    ...Certification
  }
}

query searchCertifications(
  $search: String!
  $first: Int!
  $skip: Int!
  $stage: Stage!
) {
  certificationsConnection(
    orderBy: priority_DESC
    first: $first
    skip: $skip
    stage: $stage
    where: { name_contains: $search }
  ) {
    edges {
      node {
        ...Certification
      }
      cursor
    }

    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      pageSize
    }
  }
}
